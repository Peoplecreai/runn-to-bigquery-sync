dataset: people_analytics
endpoints:
  # Core entities - mapped to Clockify API
  runn_people:
    path: /v1/workspaces/{workspaceId}/users
    use_reports: false
  runn_projects:
    path: /v1/workspaces/{workspaceId}/projects
    use_reports: false
  runn_clients:
    path: /v1/workspaces/{workspaceId}/clients
    use_reports: false

  # Tags - Clockify uses single tags endpoint for both people and projects
  runn_people_tags:
    path: /v1/workspaces/{workspaceId}/tags
    use_reports: false
  runn_project_tags:
    path: /v1/workspaces/{workspaceId}/tags
    use_reports: false

  # Workstreams -> Tasks in Clockify
  runn_workstreams:
    path: /v1/workspaces/{workspaceId}/projects/{projectId}/tasks
    use_reports: false
    # Note: This will need special handling to fetch tasks for all projects

  # Assignments - Clockify Scheduling API
  runn_assignments:
    path: /v1/workspaces/{workspaceId}/scheduling/assignments
    use_reports: false

  # Actuals -> Time Entries in Clockify (via Reports API for better data)
  runn_actuals:
    path: /v1/workspaces/{workspaceId}/reports/detailed
    use_reports: true

  # Time offs & Holidays
  runn_timeoffs_holidays:
    path: /v1/workspaces/{workspaceId}/holidays
    use_reports: false

